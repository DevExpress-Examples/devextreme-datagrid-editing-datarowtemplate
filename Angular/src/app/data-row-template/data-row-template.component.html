<ng-container>
  <tr class="main-row">
    <td>{{ employee.data.Prefix }}</td>
    <td>{{ employee.data.FirstName }}</td>
    <td>{{ employee.data.LastName }}</td>
    <td>{{ employee.data.Position }}</td>
    <td>{{ employee.data.BirthDate | date : "M/d/yyyy" }}</td>
    <td>{{ employee.data.HireDate | date : "M/d/yyyy" }}</td>
    <td rowSpan="2">
      <dx-button
        text="Edit"
        (onClick)="editButtonClick(employee.data.ID)"
      ></dx-button>
      <dx-button text="Delete" (onClick)="deleteButtonClick(employee.data.ID)">
      </dx-button>
    </td>
  </tr>
  <tr class="notes-row">
    <td colspan="6">
      <div>{{ employee.data.Notes }}</div>
    </td>
  </tr>
</ng-container>
